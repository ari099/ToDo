<!DOCTYPE html>
<html>
   <head>
      <title>ToDo => {{ page }}</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
   </head>
   <body class="text-white bg-secondary">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="/">ToDo</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <!-- <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a> -->
               <!-- <a class="nav-item nav-link" href="/add_new_task">Add New Task</a> -->
            </div>
         </div>
      </nav>

      <br />
      <div class="container-fluid">
         <table class="table table-dark">
            <tr><th>Task</th><th>Description</th><th>Ops</th></tr>
            {% for entry in tasks %}
            <tr>
               <td><h2>{{ entry[1] }}</h2></td>
               <td><p>{{ entry[2] }}</p></td>
               <td><button id="rm{{ entry[0] }}" class="rm btn btn-secondary bg-dark">Remove</button></td>
            </tr>
            {% endfor %}
         </table>
         <!-- <a href="/add_new_task">Add New Task</a> -->
         <hr />
         <h2>Add New Task</h2>
         <form action="/" method="POST">
            <hr />
            <label for="newTask">New Task:</label>
            <input id="newTask" class="form-control text-white bg-dark" name="task" type="text" />
            <hr />
            <label for="newDescription">New Description:</label>
            <textarea id="newDescription" class="form-control text-white bg-dark" name="description" cols="45" rows="3"></textarea><br />
            <input class="form-control btn btn-secondary bg-dark" type="submit" value="Submit" />
         </form>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type = "text/javascript" src = "{{ url_for('static', filename = 'site.js') }}" ></script>
   </body>
</html>
